plugins {
    id 'application'
}

apply plugin: 'java'

group 'ua.store'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

application{
    mainClass = 'ua.store.Application'
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

test {
    useJUnitPlatform()
}